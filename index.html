<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIG FIG News</title>
    <!-- Import Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:ital,wght@0,400;0,700;1,400;1,700&family=Lato:ital,wght@0,400;0,700;1,400;1,700&family=Noto+Sans:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
    <!-- Link to Stylesheet -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- Header/Logo Area -->
    <header>
        <!-- SVG Logo will go here -->
        <img src="assets/svg/logo-2-01.svg" alt="SIG FIG Logo" class="logo-svg">
        <!-- "Who We Are" card will go here -->
        <div id="who-we-are-card" class="story-card static-card">
            <h2>Who We Are</h2>
            <p>Some introductory text about SIG FIG...</p>
        </div>
    </header>

    <!-- SVG Layer for drawing connection lines -->
    <svg id="connecting-lines-svg" width="100%" height="100%" style="position: absolute; top: 0; left: 0; z-index: 1; pointer-events: none;"></svg>

    <!-- Main content area for dynamic story cards -->
    <main>
        <!-- Dynamically positioned story cards will be loaded here -->
    </main>

    <!-- Footer Area -->
    <footer>
        <!-- Footer content will go here -->
    </footer>

    <script src="js/script.js"></script>
</body>
</html>
